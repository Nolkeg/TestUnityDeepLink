<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script>
        $(document).ready(function (){
         if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
            const urlParams = new URLSearchParams(window.location.search);
            const openstore = urlParams.get('openstore');
            if(openstore)
            {
                window.location.href = 'https://apps.apple.com/us/app/space-ar/id1522426030';
            }
         }
        });
    </script>
</head>
<body>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-secondary">
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?MainEventDL">MainEvent</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-secondary">
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?MainRewardDL">MainReward</a>
        </button>
    </div>


    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-primary">
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?MarkerDL">Marker</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-success">
            
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?ObjectDL&5f44bcd365960e00181c0425">Open Object/Scene</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-warning" >
            
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?GeoDL">Open Geo</a>
        </button>
    </div>
    
    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-danger">
            
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?LibraryDL&5fe5829ed493520019d391af">Open Library</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-danger">
            
            <a class="text-decoration-none text-white" 
            href="spaceardl://tkobro?LibraryCollectionDL&5fe5819fd493520019d38fe3">Open Library Collection</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-outline-primary bg-light">
            
            <a class="text-decoration-none text-primary" 
            href="spaceardl://tkobro">Swap to Space</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-primary bg-dark">
            <a id="custom-query-button" class="text-decoration-none text-white">Open in Space</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-primary bg-dark">
            <a id="open-or-download-button" class="text-decoration-none text-white" 
            href="https://spacears.page.link/marker">FireBase dynamic link</a>
        </button>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        <button type="button" class="btn btn-primary bg-dark">
            <a id="open-or-download-button" class="text-decoration-none text-white" 
            href="https://spacears.page.link/object">FireBase Guardian Object</a>
        </button>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
